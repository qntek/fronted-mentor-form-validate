<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="bg-container">
        <div class="card-front">
          <div>
            <img src="./images/card-logo.svg" class="card-front-logo" alt="card logo">
            <p class="card-front-number">0000 0000 0000 0000</p>
            <p class="card-front-cardholder-name">Jane Appleseed</p>
            <p class="card-front-exp-date"><span class="mm">00</span>/<span class="yy">00</span></p>
          </div>
        </div>
        <div class="card-reverce">
          <div>
            <p class="card-reverce-cvc">000</p>
          </div>
        </div>
      </div>
      <div class="data-container">
        <form method="post">
          <div class="form-name-container">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" name="cardholder" id="cardholder-name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="form-number-container">
            <label for="cardnumber">Card Number</label>
            <input type="number" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
              minlength="16">
          </div>
          <div class="form-date-cvc-container">
            <fieldset>
              <legend class="exp-date">Expire date</legend>
              <label class="exp-date" for="exp-month"></label>
              <label class="exp-date" for="exp-year"></label>
              <p class="expire-date">EXP. DATE (MM/YY)</p>
              <input type="number" min="1" max="12" id="exp-month" placeholder="MM">
              <input type="number" min="22" max="99" id="exp-year" placeholder="YY">
            </fieldset>
            <label for="cvc-number">CVC</label>
            <input type="number" name="cvc-number" id="cvc-number" minlength="3" maxlength="3" placeholder="e.g. 123">
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </main>


  <!-- Completed state start -->

</html>
