<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="bg-container">
        <div class="card-front">
          <div>
            <img src="./images/card-logo.svg" class="card-front-logo" alt="card logo">
            <p class="card-front-number">0000 0000 0000 0000</p>
            <p class="card-front-cardholder-name">Jane Appleseed</p>
            <p class="card-front-exp-date"><span class="mm">00</span>/<span class="yy">00</span></p>
          </div>
        </div>
        <div class="card-reverse">
          <div>
            <p class="card-reverse-cvc">000</p>
          </div>
        </div>
      </div>

      <div class="data-container">
        <form method="post">

          <div class="form-name-container">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" name="cardholder" maxlength="50" id="cardholder-name" placeholder="e.g. Jane Appleseed">
            <p class="error error-cardholder off">Invalid format, name and surname required.</p>
          </div>

          <div class="form-number-container">
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" pattern="\d*"
              maxlength="16">
            <p class="error error-cardnumber off">Invalid number of characters</p>
          </div>

          <div class="form-date-cvc-container">

            <div class="form-date-container">
              <p class="expire-date">EXP. DATE (MM/YY)</p>

              <div class="form-date-inputs">
                <label class="exp-date-mm" for="exp-month"></label>
                <input type="number" min="1" max="12" id="exp-month" placeholder="MM" pattern="\d*" maxlength="2">
                <label class="exp-date-yy" for="exp-year"></label>
                <input type="number" min="22" max="12" pattern="\d*" maxlength="2" id="exp-year" placeholder="YY">
              </div>

              <p class="error error-date off">Invalid format (MM / YY)</p>
            </div>

            <div class="form-cvc-container">
              <label for="cvc-number" class="cvc-number">CVC</label>
              <input type="text" name="cvc-number" pattern="\d*" maxlength="3" id="cvc-number" step="1"
                placeholder="e.g. 123">
              <p class="error error-cvc off">Can't be blank</p>
            </div>
          </div>

          <button type="button" id="confirm-btn">Confirm</button>
        </form>
      </div>
      <div class="thank-you-window disabled">
        <img src="./images/icon-complete.svg" alt="">
        <p class="thank-you-label">thank you!</p>
        <p class="thank-you-text">We've added your card details</p>
        <button type="submit" id="submit-button">Continue</button>
      </div>
    </div>
  </main>


  <!-- Completed state start -->

</body>
</html>
